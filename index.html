 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drinku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body class="container-md">
    <header>
        <div class="text-center">
            <h1 class="margin">Dinkuu</h1>
        <h3 class="gray">Try Our Drinks</h3>
        </div>
       
        <div id="not-found" class="d-flex margin d-none">
            <button type="button" class="mx-auto btn btn-outline-success px-5">Drink Not Found</button>
        </div>
        <!-------------------------Nav----------------------------------->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid flex-row-reverse">
              <img src="images/logo/logo1.png" class="w-10" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="fw-bold" id="offcanvasDarkNavbarLabel">Drink House </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a onclick="allDrinks()" class="mb-4 nav-link active bg-white  text-dark text-center fw-bolder" aria-current="page" href="#">Show All Drinks</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active bg-white  text-dark text-center fw-bolder" aria-current="page" href="#">Richest by states</a>
                    </li>
                    
                    
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search by Letters" aria-label="Search">
                    <button onclick="search()" class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
        </nav>

    </header>


    <section>
        <!------------------------card---------------------------------->
        <div id="container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            
        </div>
        <div class="d-flex">
            <button onclick="showAll()" id="show-btn" type="button" class="mb-5 d-none mx-auto btn btn-danger">See More</button>
        </div>
       
    </section>

   <section>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>



   </section>
    
    


    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
